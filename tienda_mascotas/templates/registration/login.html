{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet"> 
    
</head>
<body>
    {% load crispy_forms_tags %}      <!-- FUNCIONALIDAD QUE VIENE DEL ADMIN -->
    <div class="container">
        <br>
        <br>
        <br>
        <br>
       <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        
                        <h2 style="color: blue; text-align: center;" >Ingrese sus credenciales</h2>
                       
                        <hr>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form | crispy }} 
                            <a href="{% url 'inicio' %}" style="float:right"><strong>Ir a Inicio</strong></a>
                            <input type="submit" class="btn btn-success" value="Ingresar" style="float:left">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
{%endblock%}
